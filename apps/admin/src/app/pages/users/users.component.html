<!--					[buttonTemplateVisible]="visible"-->
<!--					[isDisable]="disableButton"-->
<!--				></ngx-gauzy-button-action>-->
<!--			</ng-template>-->
		</div>
	</nb-card-header>
	<nb-card-body>
<!--		<ng-template ngxPermissionsOnly="ORG_USERS_EDIT">-->

<!--						[organization]="organization"-->
<!--						(addOrEditUser)="addOrEditUser($event)"-->
<!--						(canceled)="cancel()"-->
<!--					>-->
<!--					</ga-edit-user-mutation>-->
<!--				</ng-template>-->
<!--			</div>-->
<!--		</ng-template>-->
		<ng-template
			[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
			[ngIfElse]="gridLayout"
		>
			<div class="table-scroll-container">
				<angular2-smart-table
					style="cursor: pointer"
					[settings]="settingsSmartTable"
					[source]="sourceSmartTable"
					(userRowSelect)="selectUser($event)"
					#usersTable
				>
				</angular2-smart-table>
			</div>
			<div class="pagination-container align-self-end">
				<ng-container *ngIf="pagination.totalItems > minItemPerPage">
					<ga-pagination
						(selectedOption)="onUpdateOption($event)"
						(selectedPage)="onPageChange($event)"
						[doEmit]="false"
						[totalItems]="pagination?.totalItems"
						[itemsPerPage]="pagination?.itemsPerPage"
						[activePage]="pagination?.activePage"
					></ga-pagination>
				</ng-container>
			</div>
		</ng-template>
		<ng-template #gridLayout>
			<div class="grid">
				<ga-card-grid
					[totalItems]="pagination?.totalItems"
					[settings]="settingsSmartTable"
					[source]="users"
					(scroll)="onScroll()"
					(onSelectedItem)="selectUser($event)"
				></ga-card-grid>
			</div>
		</ng-template>
	</nb-card-body>
</nb-card>
<ng-template #actionButtons let-selectedItem="selectedItem">
	<ng-template>
		<div class="actions">
			<button
				nbButton
				[disabled]="!selectedItem && disableButton"
				status="basic"
				class="action secondary"
				size="small"
				underConstruction
			>
				<nb-icon class="mr-1" icon="eye-outline"></nb-icon
				>{{ 'BUTTONS.VIEW' | translate }}
			</button>
			<button
				nbButton
				[disabled]="!selectedItem && disableButton"
				(click)="edit(selectedItem)"
				status="basic"
				class="action primary"
				size="small"
			>
				<nb-icon class="mr-1" icon="edit-outline"></nb-icon
				>{{ 'BUTTONS.EDIT' | translate }}
			</button>
			<button
				nbButton
				[disabled]="!selectedItem && disableButton"
				(click)="remove(selectedUser, selectedItem)"
				status="basic"
				class="action"
				size="small"
				[nbTooltip]="'BUTTONS.REMOVE' | translate"
			>
				<nb-icon status="danger" icon="trash-2-outline"></nb-icon>
			</button>
		</div>
	</ng-template>
</ng-template>
<ng-template #visible>
	<button
		nbButton
		status="success"
		size="small"
		(click)="add()"
		class="action"
	>
		<nb-icon icon="plus-outline"></nb-icon
		>{{ 'BUTTONS.ADD_NEW' | translate }}
	</button>
</ng-template>
